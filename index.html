<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>网络传真V1.1</title>
    <link href="CSS/Jquerymobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" />
    <link href="CSS/global.css" rel="stylesheet" />
    <link href="CSS/scrollbar/scrollbar.css" rel="stylesheet" />
    <link href="CSS/jquery-mobile.css" rel="stylesheet" />
    <link href="CSS/photoswipe.css" rel="stylesheet" />

    <script src="JS/klass.min.js"></script>
    <script src="JS/Jquery/jquery-1.8.2.min.js"></script>

    <script>
        $(document).bind("mobileinit", function () {

            $.mobile.allowCrossDomainPages = true;
            $.support.cors = true;
            sessionStorage.removeItem("UserInfo");

        });
    </script>

    <script src="JS/Jquerymobile/jquery.mobile-1.3.0.min.js"></script>
    <script src="JS/code.photoswipe.jquery-3.0.5.min.js"></script>
    <script src="JS/global.js"></script>
    <script src="JS/Common.js"></script>
    <script src="JS/cordova.js"></script>
    <script src="JS/iscroll.js"></script>
    
<!--    <style type="text/css" media="all">

    </style>-->
</head>
<body>
    <div id="index" data-role="page">
        <div id="indexHeader" data-theme="b" data-role="header">
            <h1>网络传真
            </h1>

        </div>
        <div id="indexContent" data-role="content">
            <form>
                <div data-role="fieldcontain">
                    <label for="txtUserAccount">
                        账户
                    </label>
                    <input name="" id="txtUserAccount" placeholder="请输入账户" data-mini="true" type="email">
                </div>
                <div data-role="fieldcontain">
                    <label for="txtPassWord">
                        密码
                    </label>
                    <input name="" id="txtPassWord" placeholder="请输入密码" data-mini="true" type="password">
                </div>
                <input id="submit" data-theme="b" data-icon="arrow-r" data-iconpos="right" value="登录" type="submit" onclick="login();">
            </form>

        </div>

    </div>

    <!-- 发送 -->
    <div id="sendfaxlist" data-role="page">
        <div data-role="header" data-theme="b">
            <a id="btn_Menus" data-role="button" data-theme="b" href="#menus"
                data-rel="popup" data-icon="bars" data-iconpos="notext" class="ui-btn-left"></a>
            <h1>已发送列表</h1>
        </div>
        <div data-role="content" data-theme="d">
            <div id="wrapper">
                <div id="scroller">
                    <div id="pullDown">
                        <span class="pullDownIcon"></span>
                        <span class="pullDownLabel">下拉刷新...</span>
                    </div>

                    <ul id="thelist" data-role="listview" >
                    </ul>

                    <div id="pullUp">
                        <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
                    </div>

                </div>
            </div>
        </div>
        <div data-role="footer" data-theme="b">
        </div>

        <div data-role="popup" id="menus" data-theme="b">
            <ul data-role="listview" data-theme="c" data-inset="true">
                <li><a href="javascript:GoTo('home.html')" data-transition="slide">主页</a></li>
                <li><a href="#recvfaxlist" data-transition="slide">收件箱</a></li>
                <li><a href="#sendfaxlist" data-transition="slide">已发送</a></li>
                <!--<li><a href="#delfaxlist" data-transition="slide">垃圾箱</a></li>-->
            </ul>
        </div>
    </div>

    <!-- 接收 -->
    <div id="recvfaxlist" data-role="page">
        <div data-role="header" data-theme="b">
            <a id="A1" data-role="button" data-theme="b" href="#rmenus"
                data-rel="popup" data-icon="bars" data-iconpos="notext" class="ui-btn-left"></a>
            <h1>接收列表</h1>
        </div>
        <div data-role="content" data-theme="d" id="recvContent">
             <div id="recvWrapper">
                <div id="recvScroller">
                    <div id="recvPullDown" >
                        <span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
                    </div>

                    <ul id="recvList" data-role="listview" >
                    </ul>

                    <div id="recvPullUp">
                        <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
                    </div>

                </div>
            </div>
        </div>
        <div data-role="footer" data-theme="b">
        </div>
        <div data-role="popup" id="rmenus" data-theme="b">
            <ul data-role="listview" data-theme="c" data-inset="true">
                <li><a href="javascript:GoTo('home.html')" data-transition="slide">主页</a></li>
                <li><a href="#recvfaxlist" data-transition="slide">收件箱</a></li>
                <li><a href="#sendfaxlist" data-transition="slide">已发送</a></li>
                <!--<li><a href="#delfaxlist" data-transition="slide">垃圾箱</a></li>-->
            </ul>
        </div>
    </div>
</body>
</html>
